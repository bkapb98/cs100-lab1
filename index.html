<!DOCTYPE html>

<html>
  <head>
    <title>Harvard Art Museums Galleries</title> 
    <link href="styles.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1 class="header">
      Harvard Art Museums
    </h1>
    <div id="all-galleries">
      <h2>Galleries</h2>
      <ul id="galleries"></ul>
    </div>
    <div id="all-objects">
      <h2>Objects: </h2>
      <table id="myTable" cellpadding="2" cellspacing="2" border="1">
        <thead>
          <th>Name</th>
          <th>People</th>
          <th>Image</th>
          <td>Url</th>
        </thead>
      </table>
      <div id="button1">
        <button name="button1" type="button" id="button" onclick="toGallery()">Back to All Galleries</button>
      </div>
    </div>
    <div id="object">
      <h2>Object: </h2>
    </div>
    <div id="button2">
      <button name="button2" type="button" id="button" onclick="toObjects()">Back to All Objects</button>
    </div>
    <div class="footer">
      <p>Harvard Art Museum gallery lookup - connected through Art Museam API</p>
    </div>
  </body>
</html>
